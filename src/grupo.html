<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <h1>Formulário para Grupos</h1>

        <div>
            <input type="text" id="nomesobrenome2" class="input-padrao-2" required placeholder="Nome">
            <input type="text" id="nomesobrenome2" class="input-padrao-2" required placeholder="Sobrenome">
        </div>

        <div>
            <input type="email" id="telefoneemail2" class="input-padrao-2" required placeholder="Email">
            <input type="tel" id="telefoneemail2" class="input-padrao-2" required placeholder="Tel/Cel (DDD)+Num">
        </div>

        <div>
            <legend>Quantas pessoas comporão a turma?</legend>
            <input type="text" id="nrodepessoas" class="input-padrao-2" required placeholder="Número de pessoas">
        </div>

        <div>
            <legend>Esta turma será In-Company? Se sim, qual o nome da empresa?</legend>
            <input type="text" id="empresa" class="input-padrao-2" placeholder="Empresa">
            <textarea cols="46" rows="10" id="mensagem2" class="input-padrao-2" required placeholder="Fale mais sobre sua necessidade"></textarea>
        </div>
    </form>
</body>
</html>
